<!doctype html>
<html lang="en">

<head>
  <title>Day and Night Lamp Toggle | UI by Fank
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="50x50" href="img/favicon/fav_1.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="row wrap lamp-wrap">
    <div class="iphone">
      <img class="responsive iphone-image1 disappear" src="img/ip_black_outline.png" alt="iPhone Black">
      <img class="responsive iphone-image2" src="img/ip_white_outline.png" alt="iPhone white">
    </div>
    <div class="box">
      <div class="btn btn-lamp"></div>
      <div class="desc">
        <div class="line-1">
          <p class="on">Turn the Light On!</p>
          <p class="off disappear">Turn the Light Off!</p>
        </div>
        <span class="line-2">Designed by Fank</span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    let button2 = document.querySelector('.btn-lamp');
    let anim2 = bodymovin.loadAnimation({
      container: button2,
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: "img/toggle-lamp.json"
    });

    let direction = 1;
    button2.addEventListener('click', (e) => {
      anim2.setDirection(direction);

      anim2.play();
      direction = -direction;
    });
    $('.lamp-wrap').addClass('midnight-blue')
    $('.line-2').addClass('white')

    $('.btn-lamp').on('click', function () {
      if ($('.off').hasClass('disappear')) {
        $('.off').removeClass('disappear')
        $('.on').addClass('disappear')
        $('.lamp-wrap').removeClass('midnight-blue')
        $('.line-2').removeClass('white')
        $('.iphone-image2').addClass('disappear')
        $('.iphone-image1').removeClass('disappear')


      } else {
        $('.on').removeClass('disappear')
        $('.off').addClass('disappear')
        $('.line-2').addClass('white')
        $('.lamp-wrap').addClass('midnight-blue')
        $('.iphone-image1').addClass('disappear')
        $('.iphone-image2').removeClass('disappear')
      }
    })
  </script>
</body>

</html>
