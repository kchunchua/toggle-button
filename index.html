<!doctype html>
<html lang="en">

<head>
    <title>Cofee or Cocktail Toggle | UI by Fank
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="50x50" href="img/favicon/fav_1.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="row wrap lamp-wrap">
        <div class="iphone">
            <img class="responsive iphone-image1" src="img/ip_grad_purple.png" alt="iPhone Black">

        </div>

        <div class="box">
            <div class="btn-ampm-wrap">
                <p class="am">AM</p>
                <div class="btn btn-ampm"></div>
                <p class="pm">PM</p>
            </div>
            <div class="desc">
                <span class="line-1">Coffee or Cocktail?</span>
                <span class="line-2">Designed by Fank</span>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // Toggle Playsegment Reverse //
        let button3 = document.querySelector('.btn-ampm');
        let anim3 = bodymovin.loadAnimation({
            container: button3,
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: "img/ampm.json"
        });
        anim3.goToAndStop(55, true);
        $('.am').addClass('active');

        $('.btn-ampm').on('click', function () {
            if ($('.btn-ampm').hasClass('active')) {
                $('.btn-ampm').removeClass('active');
                anim3.playSegments([111, 168], true);
                $('.pm').removeClass('active');
                $('.am').addClass('active');
            }
            else {
                $('.btn-ampm').addClass('active');
                anim3.playSegments([55, 111], true);
                $('.am').removeClass('active');
                $('.pm').addClass('active');
            }
        })
    </script>
</body>

</html>
